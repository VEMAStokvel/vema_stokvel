<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vema24 - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <img src="../assets/logo/Vema Black.png" alt="Vema Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-blue-800">Reset Password</h1>
            <p class="text-gray-600">Enter your email to receive a reset link</p>
        </div>
        
        <div id="error-message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>
        <div id="success-message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>
        
        <form id="reset-form">
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" id="reset-button" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium flex justify-center items-center">
                <span id="button-text">Send Reset Link</span>
                <span id="button-spinner" class="hidden ml-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Back to Login</a>
        </div>
    </div>

    <script>
        // Firebase configuration (same as before)
        const firebaseConfig = {
            apiKey: "AIzaSyAEik5dGton3H4LyGDzYbNrw6GwutGNOqk",
            authDomain: "vema-7606a.firebaseapp.com",
            projectId: "vema-7606a",
            storageBucket: "vema-7606a.firebasestorage.app",
            messagingSenderId: "127492940070",
            appId: "1:127492940070:web:ddf247a2cb0723ddcbe1e7",
            measurementId: "G-2E6VC65Q3K"
          };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('reset-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resetButton = document.getElementById('reset-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            
            // Clear messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Show loading state
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            resetButton.disabled = true;
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    successMessage.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <div>
                                <strong>Password reset email sent!</strong><br>
                                Check your inbox and follow the instructions to reset your password.
                            </div>
                        </div>
                    `;
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('bg-green-100', 'text-green-700');
                    
                    // Clear the form
                    document.getElementById('email').value = '';
                })
                .catch((error) => {
                    let errorText;
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorText = 'Please enter a valid email address.';
                            break;
                        case 'auth/user-not-found':
                            errorText = 'No account found with this email address.';
                            break;
                        case 'auth/too-many-requests':
                            errorText = 'Too many reset attempts. Please try again later.';
                            break;
                        default:
                            errorText = 'Failed to send reset email. Please try again.';
                    }
                    
                    errorMessage.innerHTML = `
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>${errorText}</span>
                        </div>
                    `;
                    errorMessage.classList.remove('hidden');
                    errorMessage.classList.add('bg-red-100', 'text-red-700');
                })
                .finally(() => {
                    // Reset button state
                    buttonText.classList.remove('hidden');
                    buttonSpinner.classList.add('hidden');
                    resetButton.disabled = false;
                });
        });
    </script>
</body>
</html>
