<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vema24 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Loading screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-600 mb-4"></div>
            <p class="text-gray-700">Checking authentication...</p>
        </div>
    </div>

    <!-- Main content (hidden by default) -->
    <div id="main-content" class="hidden">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <img src="../assets/logo/Vema Black.png" alt="Vema Logo" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-blue-800">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your Vema24 account</p>
                <div id="login-reason" class="hidden mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-sm text-blue-700">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="login-reason-text">Please sign in to continue</span>
                    </p>
                </div>
            </div>
            
            <!-- Error message container -->
            <div id="error-message" class="hidden mb-4 p-3 rounded-lg text-sm"></div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <a href="reset-password.html" class="text-sm text-blue-600 hover:text-blue-800 mt-2 inline-block">Forgot password?</a>
                </div>
                <button type="submit" id="login-button" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-medium flex justify-center items-center">
                    <span id="button-text">Sign In</span>
                    <span id="button-spinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEik5dGton3H4LyGDzYbNrw6GwutGNOqk",
            authDomain: "vema-7606a.firebaseapp.com",
            projectId: "vema-7606a",
            storageBucket: "vema-7606a.firebasestorage.app",
            messagingSenderId: "127492940070",
            appId: "1:127492940070:web:ddf247a2cb0723ddcbe1e7",
            measurementId: "G-2E6VC65Q3K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check for intended action and show reason
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL parameters first, then sessionStorage
            const urlParams = new URLSearchParams(window.location.search);
            const urlRedirect = urlParams.get('redirect');
            const urlAction = urlParams.get('action');
            
            const intendedAction = urlAction || sessionStorage.getItem('intendedAction');
            const intendedDestination = urlRedirect || sessionStorage.getItem('intendedDestination');
            
            // Store in sessionStorage if from URL params
            if (urlRedirect && !sessionStorage.getItem('intendedDestination')) {
                sessionStorage.setItem('intendedDestination', urlRedirect);
            }
            if (urlAction && !sessionStorage.getItem('intendedAction')) {
                sessionStorage.setItem('intendedAction', urlAction);
            }
            
            const loginReason = document.getElementById('login-reason');
            const loginReasonText = document.getElementById('login-reason-text');
            
            console.log('Page loaded - URL params:', { urlRedirect, urlAction });
            console.log('Page loaded - sessionStorage:', {
                intendedAction,
                intendedDestination
            });
            
            if (intendedAction) {
                loginReasonText.textContent = `Please sign in to ${intendedAction}`;
                loginReason.classList.remove('hidden');
            }
        });

        // Function to get user role
        async function getUserRole(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    return userDoc.data().role || null;
                }
                return null;
            } catch (error) {
                console.error("Error getting user role:", error);
                return null;
            }
        }

        // Check auth state
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in, check their role
                const userRole = await getUserRole(user.uid);
                
                // Check for intended destination first (check both URL params and sessionStorage)
                const urlParams = new URLSearchParams(window.location.search);
                const urlRedirect = urlParams.get('redirect');
                const intendedDestination = urlRedirect || sessionStorage.getItem('intendedDestination');
                
                console.log('Login success - intended destination:', intendedDestination);
                console.log('URL params:', { urlRedirect });
                console.log('SessionStorage:', sessionStorage.getItem('intendedDestination'));
                
                if (intendedDestination) {
                    // Clear the stored destination and redirect
                    sessionStorage.removeItem('intendedDestination');
                    sessionStorage.removeItem('intendedAction');
                    // Add ../ to go up one level from auth/ folder
                    const redirectPath = intendedDestination.startsWith('../') ? intendedDestination : '../' + intendedDestination;
                    console.log('Redirecting to intended destination:', redirectPath);
                    window.location.href = redirectPath;
                } else {
                    // Redirect based on role
                    console.log('No intended destination, redirecting based on role:', userRole);
                    if (userRole === 'admin') {
                        window.location.href = '../dashboard/admin-dashboard.html';
                    } else if (userRole) {
                        // User has a role but it's not admin
                        window.location.href = '../dashboard/index.html';
                    } else {
                        // User has no role assigned
                        window.location.href = '../dashboard/index.html';
                    }
                }
            } else {
                // User is not signed in, show the form
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            document.getElementById('button-text').classList.add('hidden');
            document.getElementById('button-spinner').classList.remove('hidden');
            document.getElementById('login-button').disabled = true;
            
            // Clear previous errors
            errorMessage.classList.add('hidden');
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user role
                const userRole = await getUserRole(user.uid);
                
                // Check for intended destination first (check both URL params and sessionStorage)
                const urlParams = new URLSearchParams(window.location.search);
                const urlRedirect = urlParams.get('redirect');
                const intendedDestination = urlRedirect || sessionStorage.getItem('intendedDestination');
                
                console.log('Login success - intended destination:', intendedDestination);
                console.log('URL params:', { urlRedirect });
                console.log('SessionStorage:', sessionStorage.getItem('intendedDestination'));
                
                if (intendedDestination) {
                    // Clear the stored destination and redirect
                    sessionStorage.removeItem('intendedDestination');
                    sessionStorage.removeItem('intendedAction');
                    // Add ../ to go up one level from auth/ folder
                    const redirectPath = intendedDestination.startsWith('../') ? intendedDestination : '../' + intendedDestination;
                    console.log('Redirecting to intended destination:', redirectPath);
                    window.location.href = redirectPath;
                } else {
                    // Redirect based on role
                    console.log('No intended destination, redirecting based on role:', userRole);
                    if (userRole === 'admin') {
                        window.location.href = '../dashboard/admin-dashboard.html';
                    } else if (userRole) {
                        // User has a role but it's not admin
                        window.location.href = '../dashboard/index.html';
                    } else {
                        // User has no role assigned
                        window.location.href = '../dashboard/index.html';
                    }
                }
            } catch (error) {
                // Handle errors
                let errorText;
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorText = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorText = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorText = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorText = 'Incorrect password.';
                        break;
                    default:
                        errorText = 'Login failed. Please try again.';
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('bg-red-100', 'text-red-700');
                
                // Reset button state
                document.getElementById('button-text').classList.remove('hidden');
                document.getElementById('button-spinner').classList.add('hidden');
                document.getElementById('login-button').disabled = false;
            }
        });
    </script>
</body>
</html>
